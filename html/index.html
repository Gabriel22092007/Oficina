<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="..//css/style.css">
</head>
<body>
    <div class="container">
        <h1>Ordem de Serviço Mecânico</h1>
      <form id="formOrdemServico">
        <div class="form-section">
            <h2>Dados do Cliente</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="nome_cliente">Nome do Cliente</label>
                    <input type="text" id="nomeCliente" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(99) 99999-9999" 
                    pattern="(\([0-9]{2}\)\s([9]{1})?([0-9]{4}))" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </div>
                
            </div>
        </div>

        <div class="form-group">
            <label for="veiculoModelo">Modelo do Veiculo:</label>
            <input type="text" id="veiculoModelo" required>
        </div>
      </form>
    </div>
    
</body>
</html>
