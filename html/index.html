<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="..//css/style.css">
</head>

<body>
    <div class="container">
        <h1>Ordem de Venda de Celular</h1>
        <form id="formOrdemServico">
            <div class="form-section">
                <h2>Dados do Cliente</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome_cliente">Nome do Completo</label>
                        <input type="text" id="nomeCliente" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="(99) 99999-9999"
                            pattern="(\([0-9]{2}\)\s([9]{1})?([0-9]{4}))" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="cpf" id="cpf">
                    </div>

                </div>
            </div>


            <div class="container">
                <form id="formOrdemServico">
                    <div class="form-section">
                        <h2>Dados do Celular</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome_cliente">Nome do Celular</label>
                                <input type="text" id="nomeVeiculo" required>
                            </div>

                            <div class="form-group">
                                <label for="veiculoModelo">Sisteme Operacional:</label>
                                <input type="text" id="veiculoNome" required>
                            </div>
                        </div>
                    </div>

                    <label for="cores">Cor do Smartphone:</label>
                    <select name="cor" id="cor">
                        <option value="branco">Branco</option>
                        <option value="preto">Preto</option>
                        <option value="azul">Azul</option>
                        <option value="roxo">Roxo</option>
                        <option value="amarelo">Amarelo</option>
                        <option value="bege">Bege</option>
                        <option value="vermelho">Vermelho</option>
                        <option value="cinza">Cinza</option>
                    </select>

                    <label for="cores">Tamanho Memória:</label>
                    <select name="cor" id="cor">
                        <option value="32">32 GB</option>
                        <option value="64">64 GB</option>
                        <option value="128">128 GB</option>
                        <option value="256">256 GB</option>
                        <option value="512">512 GB</option>
                        <option value="1tb">1 TB</option>
                    </select>

                    <p>Tamanho Memória RAM:</p>

                    <form>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"> 2 GB</label><br>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2"> 4 GB</label><br>
                        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                        <label for="vehicle3"> 8 GB</label>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"> 16 GB</label><br>
                    </form>
                </form>
            </div>
            <div class="container">
                <h1>Ordem de Reparo de Celular</h1>
                <form id="formOrdemServico">
                    <div class="form-section">
                        <h2>Dados do Cliente</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome_cliente">Nome do Cliente</label>
                                <input type="text" id="nomeCliente" required>
                            </div>

                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" id="telefone" placeholder="(99) 99999-9999"
                                    pattern="(\([0-9]{2}\)\s([9]{1})?([0-9]{4}))" required>
                            </div>

                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email">
                            </div>

                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="cpf" id="cpf">
                            </div>

                        </div>
                    </div>
                    <button type="button">Enviar</button>

</body>

</html>
